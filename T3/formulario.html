<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style type="text/css">
        .row div {

            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label>Título de la receta</label>
                <input type="text" class="form-control" placeholder="Ingresa el título">
            </div>
        </div>
         
        <div class="row">
            <div class="col-sm-6">
                <label>Dificultad</label>
                <select class="form-control" >
                    <option>Difícil</option>
                    <option>Intermedio</option>
                    <option>Facíl</option>
                </select>
            </div>
              <div class="col-sm-6">
                <label>Costo de la receta</label>
                <input type="text" class="form-control" placeholder="Ingrese el costo">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>
                  Describe los pasos de la receta
                </label>
                <textarea class="form-control"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block">GUARDAR</button>
            </div>
        </div>
    </div>
</body></html>
